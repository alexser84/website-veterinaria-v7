name: Deploy to Cloudflare Pages
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      PROJECT_NAME: vet-v7
      CUSTOM_DOMAIN: vet-7.tiidi.cl

    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy and Configure
        run: |
          # 1. Crear el proyecto si no existe
          npx wrangler pages project create ${{ env.PROJECT_NAME }} --production-branch main || true
          
          # 2. Desplegar
          npx wrangler pages deploy dist --project-name=${{ env.PROJECT_NAME }} --branch=main
          
          # 3. Vincular dominio v√≠a API
          echo "Vinculando dominio ${{ env.CUSTOM_DOMAIN }}..."
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/${{ env.PROJECT_NAME }}/domains" \
               -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
               -H "Content-Type: application/json" \
               --data "{\"name\":\"${{ env.CUSTOM_DOMAIN }}\"}" || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
